<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/styles/design.css">
        <link rel="stylesheet" href="/styles/style.css">
        <script src="/script/contact.js"></script>
    </head>  
    <body>
        <header>
            <img src="/static/logo (2).png" class="logo">
            <h1>Uhlelolwenkosi Catering</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="/static/home.png" class="nav-button"></a></li>
                    <li><a href="contact.html"><img src="/static/communicate.png" class="nav-button"></a></li>
                    <li><a href="gallery.html"><img src="/static/gallery.png" class="nav-button"></a></li>

                </ul>
            </nav>
        </header>
        <div class="contact-section">
            <div class="contact-title"><h2>Contact Us</h2></div>
            <div class="contact-container">
                <div class="contact-form">
                    <form id="contactForm"
                        action="https://formspree.io/f/xreapeda"
                        method="POST">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="E-mail" required>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                    <p id="responseMessage" style="display:none; color: green;"></p>
                </div>
            </div>		
        </div>
        <a href="https://wa.me/27712508413" class="whatsapp-btn" target="_blank"><img src="/static/whatsapp.png" alt="WhatsApp"></a>
    </body>
